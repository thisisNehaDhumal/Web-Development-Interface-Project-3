<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .product-image {
            flex: 1;
            max-width: 400px;
        }

        .product-details {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #0f7114;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            padding: 10px;
            background-color: #0f7114;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Product Page</h1>
    </header>

    <div class="product-container">
        <div class="product-image">
            <img src="https://media.contra.com/image/upload/c_limit,fl_lossy,w_850/dxxvldoijuo7nnuohtrh.jpg" alt="Product Image">
        </div>

        <div class="product-details">
            <div class="product-title">Product Title</div>
            <div class="product-price">$99.99</div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
